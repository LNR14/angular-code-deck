<p-dialog
  id="dialog"
  [header]="header"
  [(visible)]="display"
  [modal]="true"
  [style]="{ width: '50vw' }"
  [closable]="false"
>
  <div class="col gap-1 form-wrapper" [formGroup]="productForm">
    <!-- name -->
    <div class="row gap-05">
      <span class="price-label">Name:</span>
      <input type="text" formControlName="name" />
    </div>
    <!-- price -->
    <div class="row gap-05">
      <span class="price-label">Price:</span>
      <input type="text" formControlName="price" />
    </div>
    <!-- image -->
    <div class="row gap-05">
      <span class="price-label">Image:</span>
      <input type="text" formControlName="image" />
    </div>
    <!-- rating -->
    <div class="row gap-05">
      <span class="price-label">Rating:</span>
      <p-rating
        [(ngModel)]="product.rating"
        [ngModelOptions]="{ standalone: true }"
        iconCancelClass="hidden"
      />
    </div>
  </div>
  <p-footer>
    <button
      type="button"
      pButton
      icon="pi pi-check"
      (click)="onConfirm()"
      label="Add"
    ></button>
    <button
      type="button"
      pButton
      icon="pi pi-times"
      (click)="onCancel()"
      label="Cancel"
    ></button>
  </p-footer>
</p-dialog>
